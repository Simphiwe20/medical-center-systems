<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar class=" flex center-center">
        <img class="mediLogo" src="../../../assets/images/flag_11849120.png" alt="">
      </mat-toolbar>
      <mat-nav-list *ngFor="let menu of menuItems">
        <a mat-list-item class="flex center-center " routerLinkActive="active" [routerLink]="menu.route">
            <mat-icon>{{menu.icon}}</mat-icon>
            {{menu.label | titlecase}}</a>
      </mat-nav-list>
      <span class="flex-1"></span>
      <mat-nav-list class="mtop17em">
        <a mat-list-item class="flex center-center" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="gap1em">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Medical Center Management System</span>
      <span class="flex-1"></span>
      <div class="userName  flex center-center column">
        <p class="pClass"><strong>Name: </strong></p>
        <small class="pClass">Role:</small>
      </div>
      <div class="viewProfile flex center-center">
        <mat-icon class="flex center-center">account_circle</mat-icon>
      </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
