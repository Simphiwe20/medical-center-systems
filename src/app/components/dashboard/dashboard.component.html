<div class="container">
  <mat-card class="card">
    <mat-card-content>Total appointments-Today</mat-card-content>
    <mat-icon class="icon">calendar_today</mat-icon>
  </mat-card>
  <mat-card class="card">
    <mat-card-content>Total appointments-Month</mat-card-content>
    <mat-icon class="icon">calendar_month </mat-icon>
  </mat-card>
  <mat-card class="large-card "  *ngIf="user.role === 'reception'">
    <mat-card-content>
      <h4>Doctor's Availiability</h4>
      <div  *ngFor="let days of availDays">
        <p class="no-margin">{{days.date | date}}</p>
        <div class="flex gap05">
          <small>From: {{days.hours.startTime}}</small>
            <small> - </small>
          <small>To: {{days.hours.endTime}}</small>
        </div>
        <hr>
      </div>
    </mat-card-content>
  </mat-card><br>
  <!-- Receptionist -->
  <mat-card class="xlarge-card" *ngIf="user.role === 'receptionist'">
    <mat-card-content>Today's appointments</mat-card-content>
  </mat-card>
  <!-- Doctor -->
  <mat-card class="xlarge-card" *ngIf="user.role === 'doctor'">
    <mat-card-content>Approved appointments</mat-card-content>
  </mat-card>
  <!-- admin -->
  <div class="round-card" *ngIf="user.role === 'admin'">
    <canvas id="pieChart"></canvas>
  </div>
</div>
